<!DOCTYPE html>
<html lang="{{ if $.Params.language }}{{ slicestr $.Params.language  0 2 }}{{ else }}{{ $.Site.Language }}{{ end }}">

<head>
	{{ partial "relcanonical.html" . }}
	{{ partial "head.html" . }}
	{{ partial "social-meta.html" . }}
	{{ partial "stylesheets.html" . }}
</head>

<body>
	{{ partial "global-header.html" . }}
	<div class="container mx-auto">
		<div class="justify-content-center">
			<div class="">
				<h1>{{ .Title }}</h1>
			</div>
		</div>
		<div class="flex">
			<div class="">
				<div class="prose">
					{{ .Content }}
				</div>
			</div>
		</div>
	</div>
	{{ partial "footer.html" . }}
	{{ partial "javascript-libraries.html" . }}
</body>

</html>
