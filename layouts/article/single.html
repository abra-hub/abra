<!DOCTYPE html>
<html lang="{{ if $.Params.language }}{{ slicestr $.Params.language  0 2 }}{{ else }}{{ $.Site.Language }}{{ end }}">

<head>
	{{ partial "head.html" . }}
	{{ partial "social-meta.html" . }}
	{{ partial "stylesheets.html" . }}
</head>

<body>
	{{ partial "navigation.html" . }}
	<div class="article__top bg-center bg-gray-700" {{ with .Params.thumbnail }}
		style="background-image: url({{ . | absURL }})" {{ end }}>
		{{/*  {{ if .Params.thumbnail }}<img src="{{ .Params.thumbnail }}" alt="{{ .Title }}" />{{ end }} */}}
	</div>
	<div class="container mx-auto row">
		<div class="justify-content-center -mt-72 bg-white shadow relative w-80">
			<div class="text-center pt-8">
				<h1>{{ .Title }}</h1>
			</div>
			<div class="flex">
				<div class="px-16">
					<div class="prose">
						{{ .Content }}
					</div>
				</div>
			</div>
		</div>

	</div>
	{{ partial "footer.html" . }}
	{{ partial "javascript-libraries.html" . }}
</body>

</html>
