{{- define "main" -}}
<div class="article__top bg-center bg-gray-700" {{ with .Params.thumbnail }}
	style="background-image: url({{ . | absURL }})" {{ end }}>
	{{/*  {{ if .Params.thumbnail }}<img src="{{ .Params.thumbnail }}" alt="{{ .Title }}" />{{ end }} */}}
</div>
<article class="md:container mx-auto row">
	<div class="justify-content-center -mt-72 bg-white md:shadow relative">
		<header class="text-center pt-8">
			<h1>{{ .Title }}</h1>
		</header>
		<!-- TODO: Add reading time -->
		<div class="post-meta-line">
		</div>
		<div class="flex">
			<div class="px-8 md:px-16">
				{{- with .Site.Params.dateformat | default "2006-01-02" | .PublishDate.Format -}}
				<i class="far fa-calendar-alt fa-fw"></i>&nbsp;<time datetime="{{ . }}">{{ . }}</time>&nbsp;
				{{- end -}}
				<div>
					{{ .Content }}
				</div>
			</div>
		</div>
	</div>
</article>
{{end}}
