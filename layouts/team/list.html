{{- define "main" -}}
<main class="flex flex-grow">
	<div class=" container mx-auto">
		{{ partial "site-header" . }}
		<h3 class="mb-10">Aalborg University</h3>
		<section class="grid md:grid-cols-5 sm:grid-cols-3 lg:grid-cols-8 gap-8 mb-10">
			{{ range .Data.Pages }}
			<div class="post bg-white">
				<header>
					<a class="image" href="{{ .Permalink }}">
						<div class='post__image w-full bg-cover bg-center pb-32 mb-6 rounded-xl {{if eq (.Params.thumbnail | relURL) "/"}} bg-gradient-to-r from-gray-400 via-gray-500 to-gray-500{{end}}'
							style='{{if eq (.Params.thumbnail | relURL) "/"}}{{else}} background-image: url(" {{ .Params.thumbnail | relURL }}"){{end}}'>
						</div>
					</a>
				</header>
				<div class="m-2 text-justify text-sm">
					<h2 class="font-bold text-lg hover:underline">
						<a href="{{ .Permalink }}">
							{{ .Title }}
						</a>
					</h2>
					<div class="flex flex-row">
						<p class="text-left text-gray-500">{{ .Params.role }}</p>
					</div>
					<!-- <p class="text-xs">
							{{ .Summary }}
						</p> -->
				</div>
			</div>
			{{ end }}
		</section>
	</div>
</main>
{{end}}
