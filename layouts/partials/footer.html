<footer>
	<div class="bg-white ">
		<div class="bg-primary-100">
			{{ partial "newsletter.html" . }}
		</div>
	</div>

	<div class="bg-primary-100">
		<div class="container mx-auto">
			<div class="flex flex-row py-8 justify-between">
				<div class="w-1/3 grid grid-cols-1 gap-3 ">
					<div>
						<img class="w-56" src="/img/eu.png" alt="EU">
					</div>
					<div>
						<img class="w-56" src="/img/erasmus.png" alt="ERASMUS+">
					</div>
					<div>
						<img class="w-56" src="/img/cibio.jpg" alt="CIBIO">
					</div>
				</div>
				<div class="w-1/3 grid grid-cols-1 gap-3">
					<div>
						<img class="w-56" src="/img/aau_logo/__AAU_LEFT_RGB_UK.png" alt="AAU">
					</div>
					<div>
						<img class="w-20" src="/img/ades.png" alt="ADES">
					</div>
					<div>
						<img class="w-20" src="/svg/alto-logo.svg" alt="ALTO">
					</div>
				</div>
				<div class="flex flex-col lg:flex-row">
					<div class="flex flex-col bg-white bg-opacity-50 md:p-6 py-8 pl-8">
						{{ range .Site.Menus.main }}
						<a class="pointer" href="{{ .URL | absLangURL }}/">{{ .Name }}</a>
						{{end}}
					</div>
					<div class="flex flex-col bg-white bg-opacity-50 p-6">
						<a class="flex flex-row" href="https://www.instagram.com/abra_education/">
							<i class="fa fa-instagram" aria-hidden="true">

							</i>
							<span class="text-xs ml-1">abra_education</span>

						</a>
						<a class="flex flex-row" href="https://www.facebook.com/abraeducation">
							<i class="fa fa-facebook-square" aria-hidden="true"></i>
							<span class="text-xs ml-1">@abraeducation</span>
						</a>
						<a class="flex flex-row" href="mailto:abra@abra-hub.net">
							<i class="far fa-envelope"></i>
							<span class="text-xs ml-1">abra@abra-hub.net</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="border-t-2 bg-accent">
		<div class="text-sm container py-4 text-white flex flex-row place-content-between">
			<div class="text-xs">This project has been funded by the Erasmus+ Programme of the
				European
				Union.
			</div>
			<div>abra-hub.net Â© 2021</div>
		</div>
	</div>
</footer>
