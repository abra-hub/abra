<footer class="bg-gray-400 inset-x-0.bottom-0">
	<div class="container mx-auto flex flex-col md:flex-row py-8">
		{{ range $elem_index, $elem_val := .Site.Params.customblocks }}
		<div class="pkp_block block_custom" id="customblock-Publisher-{{ add $elem_index 1 }}">
			<div class="content">
				<p><span class="title">{{ .name }}</span></p>
				<p>{{ .content | markdownify }}</p>
			</div>
		</div>{{ end }}
	</div>
</footer>
