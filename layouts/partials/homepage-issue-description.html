{{ $issuelink := .Page.Permalink }}{{ if .Title }}<div class="container mx-auto">
	{{ with .Page.Params.issuecover }}<div class="col-lg-3"><a href="{{ $issuelink }}"><img
				class="img-fluid homepage-issue-cover" src="{{ . | absURL }}"></a></div>{{ end }}
	<div class="col-lg-9">
		<div class="">
			<div class="homepage-issue-description">
				<div class="h2">{{ .Title }}</div>
				{{ with .Description }}<p class="prose lg:prose-xl">{{ . }}</p>
				<div class="homepage-issue-description-more"><a href="{{ $issuelink }}">More</a></div>{{ end }}
			</div>
		</div>
	</div>
</div>{{ end }}
