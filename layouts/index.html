{{ define "main" }}
{{ partial "header.html" . }}
<main class="flex-grow">
	<!-- {{ partial "timeline.svg" }} -->
	<div class="flex flex-col container mx-auto my-6 w-full">
		<div class="prose mb-6">
			{{.Content}}
		</div>
		<section>
			<header class="flex flex-column justify-between mb-5">
				<h1>News</h1>
				<h2><a href="{{ .Site.BaseURL | absLangURL}}/blog">More articles</a></h2>
			</header>
			<div class="grid md:grid-cols-2 sm:grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
				{{ range where .Data.Pages "Section" "blog" }}
				{{ range where .Pages "Params.category" "article" }}
				<div class="post bg-white overflow-hidde">
					<header>
						<a class="image" href="{{ .Permalink }}">
							<div class='post__image w-full bg-cover bg-center pb-60 mb-6 rounded-xl {{if eq (.Params.thumbnail | relURL) "/"}} bg-gradient-to-r from-gray-400 via-gray-500 to-gray-500{{end}}'
								style='{{if eq (.Params.thumbnail | relURL) "/"}}{{else}} background-image: url(" {{ .Params.thumbnail | relURL }}"){{end}}'>
							</div>
						</a>
					</header>
					<div class="m-2 text-justify text-sm">
						<div class="flex flex-row">
							<p class="text-left mr-2 text-grey">{{ dateFormat "January 2, 2006" .Date }}</p>
							<button class="text-gray-600">{{upper .Params.Category}}</button>
						</div>
						<h2 class="font-bold text-lg h-2 mb-8 hover:underline">
							<a href="{{ .Permalink }}">
								{{ .Title }}
							</a>
						</h2>
					</div>
				</div>
				{{end}}
				{{end}}
			</div>
		</section>
	</div>
</main>
{{ end }}
